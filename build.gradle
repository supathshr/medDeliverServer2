apply plugin: 'application'

mainClassName = 'Main'
version = '0.0.1'

compileJava {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes "Main-Class": mainClassName
    }
    baseName = 'Med-Delver-Server'

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.17.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
    compile group: 'io.vertx', name: 'vertx-web', version: '3.5.1'
    compile group: 'io.vertx', name: 'vertx-web-client', version: '3.5.1'
    compile group: 'com.jayway.restassured', name: 'json-path', version: '2.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}